<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="resource/css/reset.css" />
    <link rel="stylesheet" href="resource/css/style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/1381/PNG/512/gnometodo_94637.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="todobox">
      <article class="todoinput">
        <form>
          <input type="text" class="textinput" placeholder="write task..." />
          <button class="buttoninput" type="submit">ADD</button>
        </form>
      </article>
      <article class="custom">
        <h1>Tasks : <span>0</span></h1>
        <button onclick="deleteAll()">Delete ALL</button>
      </article>
      <article class="todotaskbox">
        <ul class="todos"></ul>
      </article>
    </section>

    <script src="resource/js/script.js"></script>
  </body>
</html>
