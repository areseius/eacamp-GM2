<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Cards</title>
    <link rel="stylesheet" href="./resources/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card-wrapper">
      <article class="card">
        <h2>Basic Plan</h2>
        <h1>$9.99/mo</h1>
        <div class="plan">
          <p>10GB Storage</p>
          <p>50GB Bandwidth</p>
          <p>1 Domain</p>
        </div>
        <button>Choose Plan</button>
      </article>
      <article class="card">
        <h2>Standart Plan</h2>
        <h1>$19.99/mo</h1>
        <div class="plan">
          <p>50GB Storage</p>
          <p>200GB Bandwidth</p>
          <p>5 Domain</p>
        </div>
        <button>Choose Plan</button>
      </article>
      <article class="card">
        <h2>Basic Plan</h2>
        <h1>$29.99/mo</h1>
        <div class="plan">
          <p>100GB Storage</p>
          <p>Unlimited Bandwidth</p>
          <p>Unlimited Domain</p>
        </div>
        <button>Choose Plan</button>
      </article>
    </section>
  </body>
</html>
